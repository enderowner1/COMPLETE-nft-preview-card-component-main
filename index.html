<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
<div class="all">
  <div class="card">
    <img src="image-equilibrium.jpg" alt="main-image">

    <h1>Equilibrium #3429</h1>

    <h2>Our Equilibrium collection promotes balance and calm.</h2>
    <div class="above-line">
      <div class="ethereum">
        <img src="icon-ethereum.svg" alt="ethereum">
        <h3>0.041 ETH</h3>
      </div>
      <div class="time">
        <img src="icon-clock.svg" alt="clock">
        <h4>3 days left</h4>
      </div>

    </div>

    <hr>

    <div class="creation">
      <div class="avatar-box">
        <img class="avatar" src="image-avatar.png" alt="avatar">
      </div>
      <h5>Creation of <!-- --></h5> <h6>Jules Wyvern</h6>
    </div>

  </div>
</div>
</body>
</html>
